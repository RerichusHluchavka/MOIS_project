version: "3.9"

services:

  auth-db:
    image: postgres:15
    container_name: projekt-auth-db-1
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5435:5432" 
    volumes:
      - auth_data:/var/lib/postgresql/data

  auth-service:
    build: ./auth-service
    container_name: projekt-auth-service-1
    ports:
      - "3000:3000"
    environment:
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: admin
      DB_PASSWORD: admin
      JWT_SECRET: jwt-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      NODE_ENV: development

      PRISONER_URL: http://prisoner-service:3001
      INVENTORY_URL: http://inventory-service:3002
      KITCHEN_URL: http://kitchen-service:3003
    depends_on:
      - auth-db
    volumes:
      - ./auth-service:/app
      - /app/node_modules

  prisoner-db:
    image: postgres:15
    container_name: projekt-prisoner-db-1
    environment:
      POSTGRES_DB: prisoner_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - prisoner_data:/var/lib/postgresql/data

  prisoner-service:
    build: ./prisoner-service
    container_name: projekt-prisoner-service-1
    ports:
      - "3001:3001"
    environment:
      DB_HOST: prisoner-db
      DB_PORT: 5432
      DB_NAME: prisoner_db
      DB_USER: admin
      DB_PASSWORD: admin
      JWT_SECRET: jwt-secret-key-change-in-production
      PORT: 3001
      NODE_ENV: development

      AUTH_URL: http://auth-service:3000
      INVENTORY_URL: http://inventory-service:3002
      KITCHEN_URL: http://kitchen-service:3003
    depends_on:
      - auth-service
      - prisoner-db
    volumes:
      - ./prisoner-service:/app
      - /app/node_modules

  inventory-db:
    image: postgres:15
    container_name: projekt-inventory-db-1
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - inventory_data:/var/lib/postgresql/data

  inventory-service:
    build: ./inventory-service
    container_name: projekt-inventory-service-1
    ports:
      - "3002:3002"
    environment:
      DB_HOST: inventory-db
      DB_PORT: 5432
      DB_NAME: inventory_db
      DB_USER: admin
      DB_PASSWORD: admin
      JWT_SECRET: jwt-secret-key-change-in-production
      PORT: 3002
      NODE_ENV: development

      AUTH_URL: http://auth-service:3000
      PRISONER_URL: http://prisoner-service:3001
      KITCHEN_URL: http://kitchen-service:3003
    depends_on:
      - auth-service
      - inventory-db
    volumes:
      - ./inventory-service:/app
      - /app/node_modules

  kitchen-db:
    image: postgres:15
    container_name: projekt-kitchen-db-1
    environment:
      POSTGRES_DB: kitchen_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432" 
    volumes:
      - kitchen_data:/var/lib/postgresql/data

  kitchen-service:
    build: ./kitchen-service
    container_name: projekt-kitchen-service-1
    ports:
      - "3003:3003"
    environment:
      DB_HOST: kitchen-db
      DB_PORT: 5432
      DB_NAME: kitchen_db
      DB_USER: admin
      DB_PASSWORD: admin
      JWT_SECRET: jwt-secret-key-change-in-production
      PORT: 3003
      NODE_ENV: development

      AUTH_URL: http://auth-service:3000
      PRISONER_URL: http://prisoner-service:3001
      INVENTORY_URL: http://inventory-service:3002
    depends_on:
      - auth-service
      - kitchen-db
    volumes:
      - ./kitchen-service:/app
      - /app/node_modules

volumes:
  auth_data:
  prisoner_data:
  inventory_data:
  kitchen_data:
