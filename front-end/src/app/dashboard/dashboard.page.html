<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Storage</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Meals A remaining</ion-label>
          <ion-note slot="end">120</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Meals B remaining</ion-label>
          <ion-note slot="end">75</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Meals C remaining</ion-label>
          <ion-note slot="end">43</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Consumers</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Currently dispensing for</ion-label>
          <ion-note slot="end">28</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Not dispensing for</ion-label>
          <ion-note slot="end">12</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Excluded</ion-label>
          <ion-note slot="end">3</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
