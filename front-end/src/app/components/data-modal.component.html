<ion-header>
    <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngIf="data.length > 0; else noData">

        <ion-item lines="full" class="table-header ion-hide-sm-down">
            <ion-grid>
                <ion-row>
                    <ion-col size="4" *ngFor="let col of columns">
                        <ion-label>{{ col.label }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item *ngFor="let item of data" lines="full">
            <ion-grid>
                <ion-row>
                    <ion-col size="4" *ngFor="let col of columns">
                        <div class="mobile-label ion-hide-sm-up">{{ col.label }}:</div>
                        {{ item[col.key] }}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

    <ng-template #noData>
        <ion-item>
            <ion-label class="no-data">Žádná data k zobrazení.</ion-label>
        </ion-item>
    </ng-template>

</ion-content>
