<ion-header>
  <ion-toolbar>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Search & Filter</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Search by number</ion-label>
        <ion-input
          type="number"
          placeholder="Enter consumer number">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Filter</ion-label>
        <ion-select interface="popover" placeholder="Select filter">
          <ion-select-option value="all">All</ion-select-option>
          <ion-select-option value="active">Active</ion-select-option>
          <ion-select-option value="inactive">Inactive</ion-select-option>
          <ion-select-option value="excluded">Excluded</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top" color="primary">
        Add new record
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Customer List</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row class="table-header">
          <ion-col size="2"><strong>ID</strong></ion-col>
          <ion-col size="4"><strong>Name</strong></ion-col>
          <ion-col size="3"><strong>Status</strong></ion-col>
          <ion-col size="3"><strong>Actions</strong></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2">1001</ion-col>
          <ion-col size="4">John Smith</ion-col>
          <ion-col size="3">Active</ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="medium" size="small">Edit</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2">1002</ion-col>
          <ion-col size="4">Emma Brown</ion-col>
          <ion-col size="3">Inactive</ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="medium" size="small">Edit</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2">1003</ion-col>
          <ion-col size="4">Lucas White</ion-col>
          <ion-col size="3">Excluded</ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="medium" size="small">Edit</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2">1004</ion-col>
          <ion-col size="4">Sophia Green</ion-col>
          <ion-col size="3">Active</ion-col>
    []      <ion-col size="3">
            <ion-button fill="clear" color="medium" size="small">Edit</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2">1005</ion-col>
          <ion-col size="4">Michael Black</ion-col>
          <ion-col size="3">Inactive</ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="medium" size="small">Edit</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
