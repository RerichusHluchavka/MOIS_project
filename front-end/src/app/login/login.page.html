<ion-header>
  <ion-toolbar>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>

    <ion-list lines="full">

      <!-- Username -->
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input
          [(ngModel)]="username"
          name="username"
          type="text"
          required
          autocomplete="username"
          placeholder="admin / inventory / kitchen">
        </ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          minlength="4"
          autocomplete="current-password"
          placeholder="password">
        </ion-input>
      </ion-item>

    </ion-list>

    <!-- Error message -->
    <ion-text color="danger" *ngIf="errorMessage">
      <p class="ion-padding-top">{{ errorMessage }}</p>
    </ion-text>

    <!-- Loading spinner -->
    <div class="ion-text-center ion-margin-top" *ngIf="loading">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <!-- Submit button -->
    <ion-button
      expand="block"
      class="ion-margin-top"
      type="submit"
      [disabled]="loading || !loginForm.form.valid">
      Sign in
    </ion-button>

  </form>

</ion-content>
