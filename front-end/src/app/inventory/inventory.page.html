<ion-header>
  <ion-toolbar>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>

    <ion-card-content>
      <ion-button expand="block" class="ion-margin-top" color="primary">
        Add new record
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Food inventory</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row class="table-header">
          <ion-col size="2"><strong>ID</strong></ion-col>
          <ion-col size="4"><strong>Name</strong></ion-col>
          <ion-col size="2"><strong>Count</strong></ion-col>
          <ion-col size="2"><strong>Unit</strong></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2">1001</ion-col>
          <ion-col size="4">Rice</ion-col>
          <ion-col size="2">100</ion-col>
          <ion-col size="2">kg</ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="medium" size="small">Edit</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2">1002</ion-col>
          <ion-col size="4">Chicken bones</ion-col>
          <ion-col size="2">10</ion-col>
          <ion-col size="2">kg</ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="medium" size="small">Edit</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
